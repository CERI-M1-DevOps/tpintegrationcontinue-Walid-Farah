name: Documentation java

on:
  pull_request:
    branches: [main]
    types: [closed]

permissions:
  contents: write

jobs:
  docs:
    if: ${{ github.event.pull_request.merged == true }}   
    runs-on: ubuntu-latest
    steps:
      - name: Checkout merge commit
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.pull_request.merge_commit_sha }}
          fetch-depth: 0

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: corretto
          java-version: '21'

      - name: Build Javadoc
        run: mvn -B -DskipTests javadoc:javadoc

      - name: apidocs path
        id: apidocs
        shell: bash
        run: |
          if [ -d "target/site/apidocs" ]; then
            echo "dir=target/site/apidocs" >> "$GITHUB_OUTPUT"
          else
            FOUND=$(find . -type d -name apidocs -print -quit)
            if [ -z "$FOUND" ]; then
              echo "Aucun dossier 'apidocs' trouvé après la génération Javadoc." >&2
              exit 1
            fi
            echo "dir=$FOUND" >> "$GITHUB_OUTPUT"
          fi
          echo "Apidocs: $(cat "$GITHUB_OUTPUT")"

      - name: Deploy to GitHub Pages 
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ${{ steps.locate_apidocs.outputs.apidocs_dir }}
          force_orphan: true